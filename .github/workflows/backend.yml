name: Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    defaults:
      run:
        working-directory: ./back-end-app
    runs-on: ubuntu-latest
    permissions: # Añadimos permisos para que la acción pueda leer y escribir en el registry de Github
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Manage NPM Dependencies
        uses: ./.github/actions/cache-node-dependencies
        with:
          # Pasamos otros valores, en este caso para el backend
          app-name: "nest-app"
          working-directory: "./back-end-app"
      - name: Build
        run: npm run build

      - name: Lint
        run: npm run ci:lint # Ejecuta el comando npm run ci:lint de nuestro repositorio. Asegurarnos que tengamos un script en el package.json que ejecute el linter que estemos usando, en este caso ESlint

      - name: Test
        run: npm run ci:test # Ejecuta el comando npm run ci:test de nuestro repositorio. Asegurarnos que tengamos un script en el package.json que ejecute el runner de testing que estemos usando

      - name: SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        with: # Muy importante esta parte, ya que le dice a SonarCloud que sólo analice el proyecto de back
          projectBaseDir: back-end-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3 # Utilizamos la acción de login de Docker del marketplace
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN}}
      - name: Build Github Image
        uses: docker/build-push-action@v5
        with:
          context: ./back-end-app
          push: true
          tags: ghcr.io/${{ github.actor }}/ci-cd-example-back:latest # Añadimos el tag de la imagen apuntando al registry de Github
